<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="section menu"></div>
      <div class="section header">
        <div class="photo">
          <img
            src="images/photo-small.jpg"
            srcset="images/photo-big.jpg 2000w, images/photo-small.jpg 1000w"
            sizes="(min-width: 960px) 960px, 100vw"
          />
        </div>
      </div>
      <div class="section content">
        <div class="illustration">
          <picture>
            <source media='(min-width: 401px)' srcset='images/photo-big.jpg' />
            <source media='(max-width: 400px)' srcset='images/photo-tall.jpg' />
            <img src='iamges/photo-small.jpg' />
          </picture> 
        </div>
      </div>
      <div class="section sign-up">
        <img src="images/sign-up.svg" />
      </div>
      <div class="section feature-1">
        <img src="images/feature.svg" />
      </div>
      <div class="section feature-2">
        <img src="images/feature.svg" />
      </div>
      <div class="section feature-3">
        <img src="images/feature.svg" />
      </div>
    </div>
  </body>
</html>
